<h3>Liste des produits pour homme</h3>
{{Hproduits |json}}
<h3>Liste des produits pour famme</h3>
{{Fproduits |json}}

<h3>Opérations sur les produits des hommes</h3>
<ul>
<li *ngFor= "let ph of Hproduits">
Id: {{ph.id}} - {{ph.libelle}} - Prix: {{ph.prix}}
</li>
</ul>

<h3>Opérations sur les produits des fammes</h3>
<ul>
<li *ngFor= "let pf of Fproduits">
Id: {{pf.id}} - {{pf.libelle}} - Prix: {{pf.prix}}
</li>
</ul>
