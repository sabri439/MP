<div class="container">
  
    <div class="card" style="width:600px; margin-top: 20px; text-align: center;">
        <div class="card flex-row"> <img src={{Fproduits.image}}>
            <div class="card-body">
                <h4>{{Fproduits.libelle}}</h4> <br>
                <strong> Prix:</strong>{{Fproduits.prix}} $<br>
                <strong> Taille:</strong>{{Fproduits.taille}}<br>
                <strong> Couleur:</strong>{{Fproduits.couleur}}<br>
                <input type="radio" name="dispo" [checked]="Fproduits.dispo==true"> Disponible En Stock <br>
                <strong> Composition:</strong>{{Fproduits.composition}} <br>
                <input type="button" value="ajouetr au panier" class="btn btn-success"> 
                <i class="fa-solid fa-cart-shopping"></i><br>
                <input type="submit" value="Retour" [routerLink]="['/fammeproduits']" routerLinkActive="router-link-active" class="btn btn-dark">
            </div>
        </div>
    </div>
</div>
